<!-- 
MODO DE USO
Se coloca como boton dentro del toolbar
Es necesario para poder navegar por pestañas.
TAG : <app-btn-back page=""></app-btn-back>
INPUTS:
    - page = Indica la página a la cual enviará el boton 
-->

<ion-button (click)="goBack(page)">
    <ion-icon size="large" name="arrow-back-outline"></ion-icon>
</ion-button>
